<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/Logo html 200.png" alt="Logo html 200">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/Logo css 200.png" alt="Logo css 200"> <!--CTRL E ESPAÇO PARA PROCURAR IMAGENS NO SRC-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/black-js-logo-16.png" alt="Logo Java Script"> <!--URL COPIAR ENDEREÇO DA
    IMAGEM E COLAR NO SRC-->
</body>
</html>
